<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGAN - Перенос атрибутов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">StarGAN - Изменение атрибутов лица</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="upload-area" id="contentUploadArea">
                    <h5>Загрузите фото лица</h5>
                    <input type="file" id="contentInput" accept="image/*" class="d-none">
                    <img id="contentPreview" class="img-fluid mt-2 d-none">
                </div>
            </div>

            <div class="col-md-6">
                <div class="attributes-panel">
                    <h5>Выберите атрибуты:</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="blackHair" value="Black_Hair">
                        <label class="form-check-label" for="blackHair">Черные волосы</label>
                    </div>
                    <!-- Добавьте аналогичные чекбоксы для всех 11 атрибутов -->
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="transferBtn" class="btn btn-primary btn-lg" disabled>Применить атрибуты</button>
        </div>

        <!-- Индикатор загрузки и результат -->
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
